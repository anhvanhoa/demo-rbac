<div class="max-w-screen-xl mx-auto px-8">
    <h1 class="py-6 font-bold">Danh danh công việc</h1>
    <div class="grid grid-cols-3 gap-4">
        {{ if eq (len .groupTodo) 0 }}
        <p>Trống</p>
        {{ end }} {{ range $_, $todo := .groupTodo }}
        <div class="px-4 py-4 rounded-xl border">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-sm py-1 font-semibold">{{ $todo.Name }}</p>
                </div>
                <span class="">
                    <input type="checkbox" name="" id="" />
                </span>
            </div>
            <p>{{ $todo.Description }}</p>
        </div>
        {{ end }}
    </div>
</div>
