<div class="bg-white">
    <header class="relative bg-white">
        <nav aria-label="Top" class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <div class="border-b border-gray-200">
                <div class="flex h-16 items-center">
                    <!-- Logo -->
                    <!-- Flyout menus -->
                    <div class="hidden lg:block lg:self-stretch">
                        <div class="flex h-full space-x-8">
                            {{ range $_, $item := .header }}
                            <a
                                href="{{$item.Link}}"
                                class="hover:text-rose-600 text-lg flex items-center font-medium text-gray-700"
                                >{{$item.Name}}</a
                            >
                            {{end}}
                        </div>
                    </div>
                    <div class="ml-auto flex items-center">
                        <div
                            class="hidden lg:flex lg:flex-1 lg:items-center lg:justify-end lg:space-x-6"
                        >
                            {{ if .isLogin }}
                            <div>
                                <span>
                                    <a
                                        href="/user/profile"
                                        class="uppercase text-lg font-medium text-gray-700 hover:text-gray-800"
                                    >
                                        {{.isLogin.Username}}
                                    </a>
                                </span>
                                <span
                                    class="w-6 h-6 inline-block"
                                    aria-hidden="true"
                                ></span>
                                <a
                                    href="/auth/logout"
                                    class="text-lg font-medium text-gray-700 hover:text-gray-800"
                                    >Đăng Xuất</a
                                >
                            </div>
                            {{end}} {{ if not .isLogin }}
                            <a
                                href="/auth/login"
                                class="text-lg font-medium text-gray-700 hover:text-gray-800"
                                >Đăng nhập</a
                            >
                            {{end}}
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
</div>
